<div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noteModalLabel">Note for Lab ID #</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form action="{% url 'orders:note-view' %}" method="post">
                    <div class="form-group">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="labId" class="col-form-label">Lab ID#:</label>
                            <input type="text" class="form-control" name="labId" id="labId" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label for="text" class="col-form-label">Note Text:</label>
                            <input type="text" class="form-control" name="text" id="text">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Save Note</button>
                </form>

            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
